<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./ui/swagger-ui.css" />
    <link
      rel="icon"
      type="image/png"
      href="./ui/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="./ui/favicon-16x16.png"
      sizes="16x16"
    />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./ui/swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="./ui/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
    <script>
      window.onload = function () {
        // Begin Swagger UI call region
        const ui = SwaggerUIBundle({
          urls: [
            {
              name: 'main',
              url: './openapi/open-api.yml',
            },
            {
              name: 'mRoster-league',
              url: './openapi/mRoster-league.yml',
            },
            {
              name: 'mteam-league',
              url: './openapi/mteam-league.yml',
            },
            {
              name: 'no-view-league',
              url: './openapi/no-view-league.yml',
            },
            {
              name: 'shared-components',
              url: './openapi/shared-components.yml',
            },
          ],
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: 'StandaloneLayout',
        })
        // End Swagger UI call region

        window.ui = ui
      }
    </script>
  </body>
</html>
